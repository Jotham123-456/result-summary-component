<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&family=Outfit:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <!--Your Result
    https://www.youtube.com/watch?v=M1_v5HBVHWo
    https://www.youtube.com/watch?v=M1_v5HBVHWo&t=3667s
 
  -->
<div class="container1">
  <div class="container2">
    <div class="div1">
      <h3>Your Result</h3>
      <div class="circle"><p><span class="block bold">76</span> of 100</p></div>
      <h2>Great</h2>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
    <div class="div2">
      <h3>Summary</h3>
      <div class="react">
         <span class="align"><img src="icon-reaction.svg" alt=""></span>
          Reaction
           <span class="color1">80</span> <span class="color2">/ 100</span>
      </div>
      <div class="memory">
        <span class="align"><img src="icon-memory.svg" alt=""></span>
        Memory
        <span class="color1">92</span> <span class="color2">/ 100</span>
      </div>
      <div class="verbal">
        <span class="align"><img src="icon-verbal.svg" alt=""></span>
        Verbal
        <span class="color1">61</span> <span class="color2">/ 100</span>
        </div>
      <div class="visual">
        <span class="align"><img src="icon-visual.svg" alt=""></span>
        Visual
        <span class="color1">72</span> <span class="color2">/ 100</div></span>
        <button class="cont-btn">Continue</button>
      </div>
    </div>
  </div>
</div>
<div class="test"></div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adeyele Jotham</a>.
  </div>
</body>
</html>
